<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript YA</title>
</head>
<body>
    
    <!-- js code must be inside the script tag -->
    <script>
        let name;
        let age;
        // input
        name = prompt('Ingresa tu nombre: ');
        age = prompt('Ingresa tu edad: ');
        // impresion
        document.write("Hola "+ name);
        document.write('<br>');
        document.write("So you're "+ age);

    </script>

</body>
</html>
